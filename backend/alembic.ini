# Alembic Configuration for Home-GPU-Cloud
# See https://alembic.sqlalchemy.org/en/latest/tutorial.html

[alembic]
# Path to migration scripts
script_location = alembic

# Template for file names (default: %%(rev)s_%%(slug)s)
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone for timestamps in file names
# timezone = UTC

# Max length of characters for slug in file names
truncate_slug_length = 40

# Set to 'true' to enable running migrations for different revisions in parallel
# revision_environment = false

# Set to 'prepend' to prepend the sys.path before running migrations
# prepend_sys_path = .

# Version path separator; use OS-specific unless you're hitting path issues
# version_path_separator = :  # Unix
# version_path_separator = ;  # Windows

# Set to 'true' to run the logging configuration within env.py
# configure_logger = true

# SQLAlchemy URL - overridden by env.py from app.config.settings
# Note: Use environment variable for production
sqlalchemy.url = postgresql://homegpu:changeme@localhost:5432/homegpu

# Version locations - additional directories for versions
# version_locations = %(here)s/alembic/versions

[post_write_hooks]
# Black formatting after generating migration
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
