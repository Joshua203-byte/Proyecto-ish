<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - Home GPU Cloud</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .cancel-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
        }

        .cancel-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 48px;
            text-align: center;
            max-width: 480px;
            backdrop-filter: blur(10px);
        }

        .cancel-icon {
            width: 80px;
            height: 80px;
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid rgba(239, 68, 68, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .cancel-icon svg {
            width: 40px;
            height: 40px;
            stroke: #ef4444;
            stroke-width: 2;
            fill: none;
        }

        .cancel-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 12px;
        }

        .cancel-message {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }
    </style>
</head>

<body>
    <div class="cancel-container">
        <div class="cancel-card">
            <div class="cancel-icon">
                <svg viewBox="0 0 24 24">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </div>
            <h1 class="cancel-title">Payment Cancelled</h1>
            <p class="cancel-message">
                No worries! Your payment was not processed.
                You can try again anytime or explore our features first.
            </p>
            <div class="btn-group">
                <a href="index.html#pricing" class="btn-primary">
                    Try Again
                </a>
                <a href="index.html" class="btn-secondary">
                    Back to Home
                </a>
            </div>
        </div>
    </div>
</body>

</html>
